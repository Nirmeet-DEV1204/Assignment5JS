<div>
    <label for="id">ID:</label>
    <input id="id" [(ngModel)]="newContent.id">
  </div>
  <div>
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="newContent.title">
  </div>
  <div>
    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="newContent.description">
  </div>
  <div>
    <button (click)="addContent()">Submit</button>
  </div>
